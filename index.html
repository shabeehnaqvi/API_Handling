<!DOCTYPE html>

<html>

<head>
    <title class="responsive-font-example">Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

</head>

<body class="bg-primary">
    <div class="w-75 mt-5 m-auto bg-light rounded p-5 pt-12">
        <div class="row">
            <h1 class="text-center">~~Data Fetcher For API~~</h1>
        </div>
        <div class="row">
            <table class="table table-bordered  table-striped table-sm" cellspacing="0" >
                <thead>
                    <tr class="text-justify p-3 mb-2 bg-info text-white">
                        <th>ID</th>
                        <th scope="col" class="text-center">name</th>
                        <th class="text-center">email</th>
                        <th class="text-center">address</th>
                    </tr>
                </thead>
                <tbody id='tabledata'>

                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function myfun() {
            await fetch("https://jsonplaceholder.typicode.com/users")
                .then(response => response.json())
                .then(json => {
                    if (json?.length > 0) {
                        var temp = "";
                        var check = 0
                        for (record of json){
                            if (check%2==0) temp += "<tr class= 'bg-secondary text-white'>";
                            else temp += "<tr class= 'bg-dark text-white'>"
                                check+=1
                            temp += "<td>" + parseInt(json.indexOf(record) + 1) + "</td>"
                            temp += "<td class='text-center'>" + record?.name + "</td>";
                            temp += "<td class='text-center'>" + record?.email + "</td>";
                            temp += "<td class='text-center'>" + record?.address.street + ', ' + record?.address.city+ record?.address.zipcode + "</td></tr>";
                        };
                        document.getElementById('tabledata').innerHTML = temp;
                    }
                })
        }
        onload = myfun()
    </script>

</body>

</html>
